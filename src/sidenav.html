<!DOCTYPE html>
<html class="page" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff3e79" />
    <title>Kata CPS</title>
    <link rel="stylesheet" href="styles/index.css">

</head>
<body class="page__body">
    <header class="sidenav">

        <div class="sidenav__header">
            <button class="button button_round">
                <svg class="button__icon" width="20" height="20" >
                    <use href="img/sprite.svg#cross"/>
                </svg>
            </button>
            
            <div class="sidenav__logo logo">
                <img src="img/logo.svg" width="96" height="50" alt="cps logo">
            </div>

            <button class="button button_round sidenav__search-btn">
                <svg class="button__icon" width="20" height="20" >
                    <use href="img/sprite.svg#search"/>
                </svg>
            </button>
        </div>

        <nav>
            <ul class="sidenav__list">
                <li class="sidenav__item">
                    <a href="#" class="link sidenav__link sidenav__link_active">Ремонт техники</a>
                </li>
                <li class="sidenav__item">
                    <a href="#" class="link sidenav__link">Услуги и сервисы</a>
                </li>
                <li class="sidenav__item">
                    <a href="#" class="link sidenav__link">Корпоративным клиентам</a>
                </li>

                    <a href="#" class="link sidenav__link">Продавцам техники</a>
                </li>
                <li class="sidenav__item">
                    <a href="#" class="link sidenav__link">Партнерам</a>
                </li>
                <li class="sidenav__item">
                    <a href="#" class="link sidenav__link">Производителям</a>
                </li>
                <li class="sidenav__item">
                    <a href="#" class="link sidenav__link">Наши сервисные центры</a>
                </li>
                <li class="sidenav__item">
                    <a href="#" class="link sidenav__link">Контакты</a>
                </li>
            </ul>
        </nav>
        
        <ul class="sidenav__communication">
            <li class="sidenav__communication-feature sidenav__communication-feature_btn">
                <button class="button button_round">
                    <svg class="button__icon" width="20" height="20" >
                        <use href="img/sprite.svg#call"/>
                    </svg>
                </button>
            </li>
            <li class="sidenav__communication-feature  sidenav__communication-feature_btn">
                <button class="button button_round">
                    <svg class="button__icon" width="20" height="20" >
                        <use href="img/sprite.svg#chat"/>
                    </svg>
                </button>
            </li>
            <li class="sidenav__communication-feature  sidenav__communication-feature_btn">
                <button class="button button_round">
                    <svg class="button__icon" width="20" height="20" >
                        <use href="img/sprite.svg#customer"/>
                    </svg>
                </button>
            </li>
            <li class="sidenav__communication-feature">
                <a class="link sidenav__mail-link " href="mailto:mail@cps.com">mail@cps.com</a> 
            </li>
            <li class="sidenav__communication-feature">
                <a  class="link sidenav__tel-link" href="tel:+78008908900" >8 800 890 8900</a>
            </li>
        </ul>

        <ul class="sidenav__lang switch-lang">
            <li class="switch-lang__item">
                <a href="#" class="link switch-lang__link switch-lang__link_active">Ru</a>
            </li>
            <li class="switch-lang__item">
                <a href="#" class="link switch-lang__link">En</a>
            </li>
            <li class="switch-lang__item">
                <a href="#" class="link switch-lang__link">Ch</a>
            </li>
        </ul>
